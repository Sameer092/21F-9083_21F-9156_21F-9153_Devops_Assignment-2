apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rails-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost  # Use localhost for local testing
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rails-service 
            port:
              number: 80
