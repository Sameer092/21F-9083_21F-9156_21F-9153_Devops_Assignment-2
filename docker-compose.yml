version: '3.8'
services:
  web:
    build: .
    command: bash -c "ls -d ./* | entr -r bash -c 'rm -f tmp/pids/server.pid && rails server -b 0.0.0.0 -p 3000'"
    volumes:
      - .:/myapp
      - /myapp/node_modules
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
    depends_on:
      - db
  db:
    image: nouchka/sqlite3
    volumes:
      - ./db/sqlite:/var/lib/sqlite3
